<template>
    <lightning-layout>
        <lightning-layout-item size ="12">
            <lightning-card title ="Find a Boat">
                <lightning-button label="New Boat" slot="actions" onclick={createNewBoat} ></lightning-button>
                
                <div class="slds-align_absolute-center">
                    <p class="slds-var-p-horizontal_small"></p>
                    <c-boat-search-form onsearch={searchBoats} ></c-boat-search-form> 
                    </p>
                </div>
               
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item size="12"  class="slds-p-top_small slds-is-relative" >
            <lightning-card >
               <!--  <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner> -->
               <c-boat-search-results boat-type-id={selectedBoatId} onloading={handleLoading} ondoneloading={handleDoneLoading} ></c-boat-search-results>
            </lightning-card>
        </lightning-layout-item >
           
    </lightning-layout>
</template>
